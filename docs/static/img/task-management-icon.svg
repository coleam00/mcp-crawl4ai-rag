<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
    <filter id="taskGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#taskGradient)" opacity="0.1"/>
  
  <!-- Task Management icon -->
  <g filter="url(#taskGlow)">
    <!-- Kanban board -->
    <rect x="30" y="40" width="140" height="120" fill="#ffffff" stroke="#a855f7" stroke-width="3" rx="8"/>
    
    <!-- Board header -->
    <rect x="30" y="40" width="140" height="25" fill="#a855f7" opacity="0.8" rx="8 8 0 0"/>
    <text x="100" y="57" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">Task Board</text>
    
    <!-- Column headers -->
    <rect x="40" y="70" width="35" height="15" fill="#a855f7" opacity="0.6" rx="3"/>
    <text x="57.5" y="80" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">To Do</text>
    
    <rect x="82.5" y="70" width="35" height="15" fill="#3b82f6" opacity="0.6" rx="3"/>
    <text x="100" y="80" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">Doing</text>
    
    <rect x="125" y="70" width="35" height="15" fill="#10b981" opacity="0.6" rx="3"/>
    <text x="142.5" y="80" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">Done</text>
    
    <!-- Task cards -->
    <!-- To Do column -->
    <rect x="42" y="90" width="31" height="20" fill="#ffffff" stroke="#a855f7" stroke-width="2" rx="3"/>
    <rect x="42" y="115" width="31" height="20" fill="#ffffff" stroke="#a855f7" stroke-width="2" rx="3"/>
    <rect x="42" y="140" width="31" height="20" fill="#ffffff" stroke="#a855f7" stroke-width="2" rx="3"/>
    
    <!-- Doing column -->
    <rect x="84.5" y="90" width="31" height="20" fill="#ffffff" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <rect x="84.5" y="115" width="31" height="20" fill="#ffffff" stroke="#3b82f6" stroke-width="2" rx="3"/>
    
    <!-- Done column -->
    <rect x="127" y="90" width="31" height="20" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="3"/>
    <rect x="127" y="115" width="31" height="20" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="3"/>
    <rect x="127" y="140" width="31" height="20" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="3"/>
    
    <!-- Task content lines -->
    <line x1="45" y1="95" x2="70" y2="95" stroke="#a855f7" stroke-width="1" opacity="0.7"/>
    <line x1="45" y1="100" x2="65" y2="100" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
    <line x1="45" y1="105" x2="68" y2="105" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
    
    <line x1="87.5" y1="95" x2="112.5" y2="95" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
    <line x1="87.5" y1="100" x2="107.5" y2="100" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    
    <!-- Checkmarks for done tasks -->
    <path d="M130 95 L135 100 L155 90" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <path d="M130 120 L135 125 L155 115" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <path d="M130 145 L135 150 L155 140" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- AI assistant indicator -->
    <circle cx="175" cy="45" r="8" fill="#ec4899" opacity="0.8"/>
    <text x="175" y="49" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">AI</text>
  </g>
</svg> 