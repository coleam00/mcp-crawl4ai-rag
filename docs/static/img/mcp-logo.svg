<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="rgba(0,0,0,0.8)" stroke="url(#mcpGradient)" stroke-width="2"/>
  
  <!-- MCP Text -->
  <text x="60" y="35" text-anchor="middle" fill="url(#mcpGradient)" font-family="monospace" font-size="16" font-weight="bold" filter="url(#glow)">MCP</text>
  
  <!-- Connection nodes representing protocol -->
  <circle cx="30" cy="60" r="8" fill="#a855f7" filter="url(#glow)"/>
  <circle cx="60" cy="60" r="8" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="90" cy="60" r="8" fill="#ec4899" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="38" y1="60" x2="52" y2="60" stroke="url(#mcpGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="68" y1="60" x2="82" y2="60" stroke="url(#mcpGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Additional connection lines for protocol representation -->
  <line x1="30" y1="68" x2="60" y2="68" stroke="url(#mcpGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="68" x2="90" y2="68" stroke="url(#mcpGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Small protocol indicator -->
  <text x="60" y="85" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="10">Protocol</text>
</svg> 