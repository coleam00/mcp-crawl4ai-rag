services:
  backend:
    build: .
    ports:
      - "8080:8080"
      - "8051:8051"
    environment:
      # Only Supabase credentials needed - all other config comes from database
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - HOST=${HOST:-localhost}
      - PORT=${PORT:-8051}
      - TRANSPORT=${TRANSPORT:-sse}
      - MODEL_CHOICE=${MODEL_CHOICE:-gpt-4o-mini}
      - USE_CONTEXTUAL_EMBEDDINGS=${USE_CONTEXTUAL_EMBEDDINGS:-false}
      - USE_HYBRID_SEARCH=${USE_HYBRID_SEARCH:-false}
      - USE_AGENTIC_RAG=${USE_AGENTIC_RAG:-false}
      - USE_RERANKING=${USE_RERANKING:-false}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/mcp/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./src:/app/src  # For development hot reload
      - ./tests:/app/tests

  frontend:
    build: ./archon-ui-main
    ports:
      - "3737:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./archon-ui-main/src:/app/src  # For development hot reload
      - ./archon-ui-main/public:/app/public
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
  python_cache: 